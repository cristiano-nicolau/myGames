<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jogodogalo.css">

</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <button id="go-back" onclick="voltar()">Go Back</button>
    <button id="reset-game" onclick="resetGame()">Reset Game</button>

    <div class="board">
        <div class="cell" onclick="play(this, 0)"></div>
        <div class="cell" onclick="play(this, 1)"></div>
        <div class="cell" onclick="play(this, 2)"></div>
        <div class="cell" onclick="play(this, 3)"></div>
        <div class="cell" onclick="play(this, 4)"></div>
        <div class="cell" onclick="play(this, 5)"></div>
        <div class="cell" onclick="play(this, 6)"></div>
        <div class="cell" onclick="play(this, 7)"></div>
        <div class="cell" onclick="play(this, 8)"></div>
    </div>
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            
            <h1 > Tic-Tac-Toe <span onclick="closemodal()" class="close">&times;</span></h1>
            <p id="modal-message"></p>
            <button id="end-game" onclick="endGame()">End Game</button>
            <button id="play-again" onclick="playAgain()">Play Again</button>
        </div>
    </div>
    
    <div class="footer">
        <p>Developed by: <a href="https://github.com/cristiano-nicolau">cristiano-nicolau</a> &copy; 2024</p>
    </div>
    <script src="js/main.js"></script>
    <script src="js/jogodogalo.js"></script>
</body>
</html>
